<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <style>
    .title { font: bold 24px sans-serif; }
    .text { font: 16px sans-serif; }
  </style>
  <text x="400" y="50" class="title" text-anchor="middle">Understanding the Modifiable Areal Unit Problem (MAUP)</text>
  <text x="50" y="100" class="text">
    <tspan x="50" dy="1.2em">The Modifiable Areal Unit Problem (MAUP) demonstrates how spatial aggregation</tspan>
    <tspan x="50" dy="1.2em">can affect the interpretation of point-based data. As we change the size and</tspan>
    <tspan x="50" dy="1.2em">shape of aggregation units, patterns in the data may appear different.</tspan>
  </text>
  <!-- Simple visualization elements -->
  <circle cx="200" cy="250" r="100" fill="none" stroke="black"/>
  <circle cx="400" cy="250" r="100" fill="none" stroke="black"/>
  <circle cx="600" cy="250" r="100" fill="none" stroke="black"/>
  
  <text x="200" y="350" class="text" text-anchor="middle">Fine Grid</text>
  <text x="400" y="350" class="text" text-anchor="middle">Medium Grid</text>
  <text x="600" y="350" class="text" text-anchor="middle">Coarse Grid</text>
</svg>
